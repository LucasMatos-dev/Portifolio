<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Cafeteria Essencia</title>
</head>
<body>
    <img src="../../assets/images/cafe_essencia.png" alt="Cafe Essencia." , width="300" />
    <h1>Formulario de Contato do Cafe Essencia!</h1>
    <form>
        <label>
            <p>Digite o seu nome completo:</p>
            <input type="text" name="nome" placeholder="Nome completo" required>
        </label>
        <br />

        <label>
            <p>Digite o seu email:</p>
            <input type="email" name="email" placeholder="Seu email" required>
        </label>
        <br />

        <label>
            <p>Digite seu telefone:</p>
            <input type="tel" name="telefone" placeholder="Seu telefone">
        </label>
        <br />

        <label>
            <p>Digite o assunto do contato:</p>
            <input type="text" name="Assunto" placeholder="Assunto do contato" required> 
        </label>
        <br />

        <label>
            <p>Escreva sua duvida:</p>
            <textarea name="Texto" id ="texto" placeholder="Sua duvida" required></textarea>
        </label>
        <br />

        <button type="submit">Enviar</button> <br />
        <button type="reset">Resetar Informações</button>
    </form>

    <br />
    <a href="../Dia2/cafeteria.html">Voltar para <strong>Pagina Inicial</strong></a></li>

</body>
</html>
